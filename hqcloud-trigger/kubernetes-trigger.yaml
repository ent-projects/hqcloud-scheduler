---
apiVersion: "apps/v1"
kind: "Deployment"
metadata: 
  name: "kube-trigger"
  namespace: "kube-system"
  labels: 
    name: "kube-trigger"
spec: 
  replicas: 1
  selector: 
    matchLabels:
      name: "kube-trigger"
  template: 
    metadata: 
      labels: 
        name: "kube-trigger"
    spec:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      containers:
      - name: "kube-trigger"
        image: "registry.cn-beijing.aliyuncs.com/doslab/kubernetes-trigger:v1.0.0-amd64"
        imagePullPolicy: "IfNotPresent"
        env:
        - name: kubeUrl
          value: https://127.0.0.1:6443
        - name: token
          value: xxx
        command: 
        - "java"
        - "-jar"
        - "kubernetes-trigger.jar"
---
apiVersion: v1
kind: Service
metadata:
  name: kube-trigger
  namespace: kube-system
  labels: 
    name: kube-trigger
spec:
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
    name: kube-trigger-port
    nodePort: 38080
  selector:
    name: kube-trigger
