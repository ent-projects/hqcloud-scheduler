---
apiVersion: "apps/v1"
kind: "Deployment"
metadata: 
  name: "hqcloud-scheduler"
  namespace: "kube-system"
  labels: 
    name: "hqcloud-scheduler"
spec: 
  replicas: 1
  selector: 
    matchLabels:
      name: "hqcloud-scheduler"
  template: 
    metadata: 
      labels: 
        name: "hqcloud-scheduler"
    spec:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      containers:
      - name: "hqcloud-scheduler"
        image: "registry.cn-beijing.aliyuncs.com/doslab/hqcloud-scheduler:v1.0.0-amd64"
        imagePullPolicy: "IfNotPresent"
        env:
        - name: kubeUrl
          value: https://127.0.0.1:6443
        - name: token
          value: xxx
        command: 
        - "java"
        - "-jar"
        - "hqcloud-scheduler.jar"
